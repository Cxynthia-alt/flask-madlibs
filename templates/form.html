{% extends 'base.html' %}
{% block title %}Form{% endblock %}
{% block content %}

<body>
  <h1>Madlibs</h1>
  <form action="/output">

    <div>
      <label for="place">place: </label>
      <input class="input_field" type="text" id="place" name="place">
    </div>


    <div>
      <label for="noun">noun: </label>
      <input class="input_field" type="text" id="noun" name="noun">
    </div>

    <div>
      <label for="verb">verb: </label>
      <input class="input_field" type="text" id="verb" name="verb">
    </div>

    <div>
      <label for="adjective">adjective: </label>
      <input class="input_field" type="text" id="adjective" name="adjective">
    </div>

    <div>
      <label for="plural_noun">plural_noun: </label>
      <input class="input_field" type="text" id="plural_noun" name="plural_noun">
    </div>



    <button>Submit</button>
  </form>

</body>
{% endblock %}
